name: _test

on:
  workflow_call:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Test Client
        run: ${{ github.action_path }}/trakky-client/scripts/test.sh
